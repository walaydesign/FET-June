<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css?v=1">
</head>
<body>
    <div class="container">
        <img class="bg" src="./img/bg.jpg" alt="">
        <p class="getNum">0</p>
        <p class="count" id="limitTime">15</p>
        <div class="character step-0 starteating">
            <div class="character-wrap character-wrap-1">
                <img class="character_1 active" src="./img/character_1-1.gif" alt="">
                <img class="character_2" src="./img/character_1-2.png" alt="">
                <img class="character_3" src="./img/character_1-3.png" alt="">
                <img class="character_4" src="./img/character_1-4.png" alt="">
            </div>
            <div class="character-wrap character-wrap-2">
                <img class="character_1 active" src="./img/character_2-1.gif" alt="">
                <img class="character_2" src="./img/character_2-2.png" alt="">
                <img class="character_3" src="./img/character_2-3.png" alt="">
                <img class="character_4" src="./img/character_2-4.png" alt="">
            </div>
        </div>
        <div class="onemore-btn">
            <img class="active" src="./img/one-more.gif" alt="">
            <img class="unable" src="./img/one-more-gray.png" alt="">
        </div>
        <div class="fail">
            <div class="fail_bg"></div>
            <img src="./img/fail.png" alt="">
        </div>
        <img class="success" src="./img/sucess.gif" alt="">
        <div class="gameInit">
            <img class="intro" src="./img/intro.png" alt="">
            <img class="btn-start" src="./img/start.gif" alt="">
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
